<script>
    var $output = $('#smacked');

    function getSearchParams(k) {
        var p = {};
        location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (s, k, v) {
            p[k] = v
        })
        return k ? p[k] : p;
    }


    $(document).ready(function () {
        $output.html(getSearchParams("to") + ', you got smacked by ' + getSearchParams("from"));
    });
</script>
